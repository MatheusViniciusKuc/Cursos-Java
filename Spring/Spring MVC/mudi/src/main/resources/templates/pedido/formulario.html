<!DOCTYPE html>
<html lang="en">

<head th:replace="~{base::head}">
</head>
<title>Formulario</title>

<body class="bg-secondary text-white">
    <div th:replace="~{base::logo}"></div>
    <div class="container">
        <div th:replace="~{base::titulo('Novo Pedido')}"></div>
        <div class="card mt-3 text-dark">
            <form th:object="${requisicaoNovoPedido}" action="/pedido/novo" method="post" class="card-body">
                <div class="form-group">
                    <label for="nomeProduto">Produto</label>
                    <input th:field="*{nomeProduto}" th:errorclass="is-invalid" placeholder="nome do produto"
                        class="form-control">
                    <small>Informe qual o nome do produto.</small>
                    <div th:errors="*{nomeProduto}" class="invalid-feedback">
                        Erros do nome do produto
                    </div>
                </div>
                <div class="form-group">
                    <label for="urlDoProduto">URL</label>
                    <input th:field="*{urlDoProduto}" th:errorclass="is-invalid" placeholder="url do produto"
                        class="form-control">
                    <small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
                    <div th:errors="*{urlDoProduto}" class="invalid-feedback">
                        Erros do nome do produto
                    </div>
                </div>
                <div class="form-group">
                    <label for="urlImagem">Imagem</label>
                    <input th:field="*{urlImagem}" th:errorclass="is-invalid" placeholder="url da imagem"
                        class="form-control">
                    <small>Copie a url de uma imagem e cole aqui para ajudar a conseguir compradores.</small>
                    <div th:errors="*{urlImagem}" class="invalid-feedback">
                        Erros do nome do produto
                    </div>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea th:field="*{descricao}" class="form-control"
                        placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>
</body>

</html>
